<html>
<head>
<style type="text/css">

.hedder_top{
  width: 1100px;
  height: 60px;
  margin:0 auto;
  padding-bottom: 5px;
}

.hedder_parts{
  float: left;
  width: 300px;
  padding-right: 5px;
  padding-left: 5px;
}

.hedder_logs{
  float: left;
}
.hedder_top_img {
  width: 100px;
  height: 40px;
  padding: 10px 5px;
  margin: 5px 0;
}
.hedder_top_img img{
  width: 100px;
  height: 40px;
}
.hedder_logs p{
  font-family: sans-serif;
  font-size: 15px;
  color: gray;
  margin: 20 0 0 10;
}

.search_parts{
  width: 300px;
  float: right;
}

#___gcse_0 {
  width: 300px;
  height: 50px;
}

.lang_parts{
  float: left;
}
.lang_parts img{
  margin: 30px 10 10 10px;
}
.lang_parts p{
  margin: 25px 10 10 5px;
}

.headder_bottom {
  height: 270px;
  clear: left;
}
.topimg{
  width: 1100px;
  height: auto;
  clear: left;
}

/* デフォルト：980px以上用（PC用）の記述 */
@media screen and (max-width: 940px) {
/* 979px以下用（タブレット用）の記述 */
  .hedder_top{
    width: 940px;
    height: 60px;
  }

  .search_parts{
    width: 400px;
    text-align: left;
    float: none;
  }
  #___gcse_0 {
    display: none;
    /* float:none; */
  }
  .topimg{
    margin-top: 10px;
    width: 900px;
    height: auto;
  }
  .headder_bottom {
    height: 250px;
  }
}


@media screen and (max-width: 767px) {
/* 767px以下用（タブレット／スマートフォン用）の記述 */

  .hedder_top{
    width: 760px;
    height: 50px;
  }
  .hedder_parts{
    height: 50px;
  }
  .topimg{
    width: 760px;
    height: auto;
  }

  .lang{
    display: none;
  }
  #___gcse_0 {
    display: none;
    /* float:none; */
  }
  .headder_bottom {
    height: 200px;
  }

}

@media screen and (max-width: 502px) {
/* 479px以下用（スマートフォン用）の記述 */

  .hedder_top{
    width: 500px;
    height: 30px;
  }
  .hedder_top_img {
    width: 80px;
    height: 30px;
    padding: 0px 0px;
  }
  .hedder_top_img img{
    width: 80px;
    height: 30px;
  }
  .hedder_logs p{
    font-size: 14px;
    margin: 10 0 0 15;
  }
  .hedder_parts{
    height: 0px;
  }
  .lang{
    display: none;
  }

  #___gcse_0 {
    display: none;
    /* float:none; */
  }

  .topimg{
    margin-bottom: 10px;
    width: 440px;
    height: 90px;
    text-align: center;
  }
  .headder_bottom {
    height: 150px;
  }
}
</style>
</head>
<body>
  <div class="hedder_top">
    <div class="hedder_parts">
      <div class="hedder_logs">
          <div class="hedder_top_img"><img src="http://jslaimage.starfree.jp/img/logo.gif">
          </div>
      </div>
      <div class="hedder_logs">
            <p>日本第二言語習得学会</p>
      </div>
    </div>

    <div class="hedder_parts">
      <div class="lang">
          <div class="lang_parts">
              <img src="http://jslaimage.starfree.jp/img/jp.png">
          </div>
          <div class="lang_parts">
              <p>日本語</p>
          </div>
          <div class="lang_parts">
              <img src="http://jslaimage.starfree.jp/img/uk.png">
          </div>
          <div class="lang_parts">
            <p>English</p>
          </div>
      </div>
    </div>
    <div class="search_parts">
        <script async src="https://cse.google.com/cse.js?cx=004239425399880425891:6zb4abm3y1u"></script>
       <div class="gcse-search"></div>
    </div>
  </div>

  <div class="headder_bottom">
      <img src="http://jslaimage.starfree.jp/img/top_img.jpg" class="topimg">
  </div>
</body>
</html>
